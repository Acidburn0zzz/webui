<div class="modal fade" bsModal #modal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{ title }}</h4>
        <!--
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      -->
      </div>
      <div class="modal-body">
        <progressbar class="progress progress-striped active" [animate]="true" [value]="progressTotalPercent" type="success">{{ progressTotalPercent }}%</progressbar>
        <span *ngIf="description">{{ description }}</span>
      </div>
    </div>
  </div>
</div>
