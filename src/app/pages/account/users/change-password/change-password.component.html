<style>
  .md-fab-bottom-right-1 {
    top: auto !important;
    right: 30px !important;
    bottom: 48px !important;
    left: auto !important;
    position: fixed !important;
    z-index: 1;
  }
</style>
<md-card>
  <div class="md-content">
    <form [formGroup]="passwordFormGroup" #passwordForm="ngForm">
      <md-input-container class="full-width">
        <input mdInput placeholder="FreeNAS Username" formControlName="bsdusr_username">
      </md-input-container>
      <br />
      <md-input-container class="full-width">
        <input mdInput placeholder="Current Password" type="password" formControlName="bsdusr_currpassword">
      </md-input-container>
      <br/>
      <md-input-container class="full-width">
        <input mdInput placeholder="New Password"  type="password" formControlName="bsdusr_password">
      </md-input-container>
      <br/>
      <md-input-container class="full-width">
        <input mdInput placeholder="Confirm Password"  type="password" formControlName="bsdusr_confirmpasswd">
      </md-input-container>
      <small *ngIf="passwordFormGroup.get('bsdusr_confirmpasswd').status === 'INVALID'
                 && passwordFormGroup.get('bsdusr_confirmpasswd').value !== passwordFormGroup.get('bsdusr_password').value"
             class="form-error-msg"> Password mismatch </small>
      <section class="fab">
        <button md-fab class="md-fab-bottom-right-1" color="primary" (click)="changePassword(passwordForm.value)" [disabled]="!passwordForm.valid">
          <md-icon class="md-16 ">save</md-icon>
        </button>
      </section>
    </form>
  </div>
</md-card>
