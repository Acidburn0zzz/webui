<div> <!-- Important wrapper div. Removing this will break flex layout -->
  <!--<mat-spinner 
    [diameter]='40' 
    id="dashboard-spinner"
    *ngIf="showSpinner"
    >
    </mat-spinner> -->
  
  <div class="widgets-wrapper"
       fxLayout="row wrap"
       fxLayoutAlign="center center"
       fxLayoutAlign.gt-sm="space-around center">

    <!-- SORTABLE WIDGETS -->
    <ng-container  *ngIf="screenType == 'Desktop' && statsDataEvents && pools && nics && volumeData">
      <ng-container  *ngIf="dashState">
        <ng-container  *ngFor="let widget of dashState">
          <ng-container  *ngIf="widget.rendered">
            <ng-container [ngSwitch]="widget.name.toLowerCase()">
  
              <!--<widget-sysinfo fxFlex="600px" fxFlex.xs="100" [widgetSize]="medium"></widget-sysinfo>-->

              <widget-cpu *ngSwitchCase="'cpu'" fxFlex="600px" fxFlex.xs="100" [data]="dataFromConfig(widget)" [cpuModel]="systemInformation.model" [widgetSize]="medium"   configurable="false"></widget-cpu>
  
              <widget-memory *ngSwitchCase="'memory'" fxFlex="600px" fxFlex.xs="100" [data]="dataFromConfig(widget)" [widgetSize]="medium"   configurable="false"></widget-memory>
              
              <widget-pool *ngSwitchCase="'pool'" fxFlex="600px" fxFlex.xs="100" [poolState]="dataFromConfig(widget)" [volumeData]="volumeDataFromConfig(widget)" [widgetSize]="medium" configurable="false"></widget-pool>
  
              <widget-nic *ngSwitchCase="'interface'" fxFlex="600px" fxFlex.xs="100" [nicState]="dataFromConfig(widget)" [stats]="statsDataEvents" [widgetSize]="medium" configurable="false"></widget-nic>
  
            </ng-container>
          </ng-container>
        </ng-container>
      </ng-container>
    </ng-container>


    <!-- NEW WIDGETS -->
    <!--<widget-sysinfo fxFlex="600px" fxFlex.xs="100" [widgetSize]="medium"></widget-sysinfo>
    <widget-cpu fxFlex="600px" fxFlex.xs="100" *ngIf="statsDataEvents" [data]="statsDataEvents" [widgetSize]="medium"   configurable="false"></widget-cpu>
    <widget-memory fxFlex="600px" fxFlex.xs="100" *ngIf="statsDataEvents" [data]="statsDataEvents" [widgetSize]="medium"   configurable="false"></widget-memory>

    <ng-container  *ngIf="pools && pools.length > 0">
      <widget-pool *ngFor="let pool of pools; let i=index" [poolState]="pool" [volumeData]="volumeData[pool.id]" fxFlex.xs="100" fxFlex="600px" [widgetSize]="medium"   configurable="false"></widget-pool>
    </ng-container>

    <ng-container  *ngFor="let nic of nics; let i=index">
      <widget-nic *ngIf="statsDataEvents" [nicState]="nics[i].state" [stats]="statsDataEvents" fxFlex.xs="100" fxFlex="600px" [widgetSize]="medium"   configurable="false"></widget-nic>
      </ng-container>-->

    <!--<widget-notes-collection fxFlex="98" [widgetSize]="medium" [widgetFlex]="noteFlex" [collectionLayout]="'row'"></widget-notes-collection>-->


  </div>
  <div [style.height.px]="50" *ngIf="isFooterConsoleOpen"></div>
</div>

<!--<button mat-fab color="primary" style="position:fixed; z-index:30;bottom:24px; right:24px;"><mat-icon role="img">settings</mat-icon></button>-->




    <!-- MOBILE WIDGETS -->
    <div class="mobile-viewport" [ngClass]="{'hidden': screenType == 'Desktop'}">
      <div class="carousel">
        <widget-controller (launcher)="onMobileLaunch($event)" *ngIf="screenType == 'Mobile' && dashState && dashState.length > 0;"  [rendered]="true" [dashState]="dashState" [widgetSize]="medium"   configurable="false"></widget-controller>
  
        <div class="mobile-widget-container">
          <ng-container  *ngIf="screenType == 'Mobile' && statsDataEvents && pools && nics && volumeData">
            <ng-container  *ngFor="let widget of activeMobileWidget">
              <ng-container [ngSwitch]="widget.name.toLowerCase()">
        
                <!--<widget-sysinfo fxFlex="600px" fxFlex.xs="100" [widgetSize]="medium"></widget-sysinfo>-->
      
                <widget-cpu (back)="onMobileBack()" *ngSwitchCase="'cpu'" [data]="dataFromConfig(widget)" [cpuModel]="systemInformation.model" [widgetSize]="medium"   configurable="false"></widget-cpu>
        
                <widget-memory (back)="onMobileBack()" *ngSwitchCase="'memory'" [data]="dataFromConfig(widget)" [widgetSize]="medium"   configurable="false"></widget-memory>
                
                <widget-pool (back)="onMobileBack()" *ngSwitchCase="'pool'" [poolState]="dataFromConfig(widget)" [volumeData]="volumeDataFromConfig(widget)" [widgetSize]="medium" configurable="false"></widget-pool>
        
                <widget-nic (back)="onMobileBack()" *ngSwitchCase="'interface'" [nicState]="dataFromConfig(widget)" [stats]="statsDataEvents" [widgetSize]="medium" configurable="false"></widget-nic>
        
              </ng-container>
            </ng-container>
          </ng-container>

        </div>
      </div>
    </div>
