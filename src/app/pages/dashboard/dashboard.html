<div> <!-- Important wrapper div. Removing this will break flex layout -->
  <div class="widgets-wrapper"
       fxLayout="row"
       fxLayoutWrap
       fxLayoutAlign="space-around center"
       fxLayoutGap="1%"
       style="">

    <widget-sysinfo fxFlex="48" [widgetSize]="medium" animate [animation]="animation" [shake]="shake"></widget-sysinfo>
    <widget-storage-collection fxFlex="48" [widgetSize]="medium" [widgetFlex]="zPoolFlex" [collectionLayout]="'row'"></widget-storage-collection>
    <widget-cpu-history fxFlex="30" [widgetSize]="medium" animate [animation]="animation" [shake]="shake" configurable="false"></widget-cpu-history>
    <widget-memory-history fxFlex="30" [widgetSize]="medium" animate [animation]="animation" [shake]="shake"configurable="false"></widget-memory-history>
    <widget-load-history fxFlex="30" [widgetSize]="medium" animate [animation]="animation" [shake]="shake" configurable="false"></widget-load-history>
    <widget-notes-collection fxFlex="98" [widgetSize]="medium" [widgetFlex]="noteFlex" [collectionLayout]="'row'"></widget-notes-collection>


  </div>
</div>

<button mat-fab color="primary" style="position:fixed; z-index:30;bottom:24px; right:24px;"><mat-icon role="img">settings</mat-icon></button>
