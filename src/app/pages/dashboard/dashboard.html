<div> <!-- Important wrapper div. Removing this will break flex layout -->
  <div class="widgets-wrapper"
       fxLayout="row wrap"
       fxLayoutAlign="center center"
       fxLayoutAlign.gt-sm="space-around center">

    <widget-sysinfo fxFlex.xl="700px" fxFlex.lg="48" fxFlex.lt-lg="90" [widgetSize]="medium" animate [animation]="animation" [shake]="shake"></widget-sysinfo>
    <widget-storage-collection fxFlex.xl="700px" fxFlex.lg="48" fxFlex.lt-lg="90" [widgetSize]="medium" [widgetFlex]="zPoolFlex" [collectionLayout]="'row'"></widget-storage-collection>

    <widget-netinfo fxFlex.xl="31" fxFlex.lt-xl="48" fxFlex.lt-md="90" [widgetSize]="medium" animate [animation]="animation" [shake]="shake"></widget-netinfo>
    <widget-cpu-history fxFlex.xl="31" fxFlex.lt-xl="48" fxFlex.lt-md="90" [widgetSize]="medium" animate [animation]="animation" [shake]="shake" configurable="false"></widget-cpu-history>
    <widget-memory-history fxFlex.xl="31" fxFlex.lt-xl="48" fxFlex.lt-md="90" [widgetSize]="medium" animate [animation]="animation" [shake]="shake"configurable="false"></widget-memory-history>
    <widget-load-history fxFlex.xl="31" fxFlex.lt-xl="48" fxFlex.lt-md="90" [widgetSize]="medium" animate [animation]="animation" [shake]="shake" configurable="false"></widget-load-history>
    <widget-notes-collection fxFlex="98" [widgetSize]="medium" [widgetFlex]="noteFlex" [collectionLayout]="'row'"></widget-notes-collection>


  </div>
</div>
