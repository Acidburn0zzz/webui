<div class="plugin-expanded-panel">
    <section class="info">
        <div fxLayout="row">
            <div>
                <section>{{ 'PLUGIN' | translate }}</section>
                <label>{{config.plugin}}</label>
            </div>
            <div fxFlexOffset="3">
                <section>{{ 'RELEASE' | translate }}</section>
                <label>{{config.release}}</label>
            </div>
            <div fxFlexOffset="3">
                <section>{{ 'AUTOSTART' | translate }}</section>
                <label>{{config.boot}}</label>
            </div>
            <div fxFlexOffset="3">
                <section>{{ 'VERSION' | translate }}</section>
                <label>{{config.version}}</label>
            </div>
            <div fxFlexOffset="3">
                <section>{{ 'REVISION' | translate }}</section>
                <label>{{config.revision}}</label>
            </div>
            <div fxFlexOffset="3">
                <section>{{ 'COLLECTION' | translate }}</section>
                <label>{{config.plugin_repository}}</label>
            </div>
        </div>
    </section>
    <mat-divider></mat-divider>
    <section class="action-buttons plugin-action-buttons" fxLayout="row">
        <div *ngFor="let action of actions">
            <button 
                *ngIf="action.visible" 
                mat-menu-item (click)="action.onClick()" 
                id="plugins_{{action.name}}_{{action.id}}" 
                class="plugin-buttons" 
                fxFlex
            >
                <mat-icon class="plugin-icons">{{action.icon}}</mat-icon>
                <span>{{action.label | translate}}</span>
            </button>
        </div>
    </section>
</div>
