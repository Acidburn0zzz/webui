<mat-card>
    <mat-card-header>
        <mat-card-title>Plugins</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-label>{{ "Browse a Collection" | translate}}</mat-label>
        <mat-select [(ngModel)]="selectedBranch" (selectionChange)="switchBranch()">
            <mat-optgroup *ngFor="let branchIndex of availableBranches" [label]="branchIndex.name">
                <mat-option *ngFor="let branch of branchIndex.branches" [value]="branch.value">
                    {{branch.label}}
                </mat-option>
            </mat-optgroup>
        </mat-select>
        <div fxLayout="row wrap" fxLayoutAlign="space-around center" *ngIf="selectedPlugin">
            <div fxFlex fxFlex.xs="100">
                <div>
                    <img class="plugin-img" height="150" [src]="selectedPlugin[5]" alt="{{selectedPlugin[0]}}" />
                </div>
            </div>
            <div fxFlex="40" fxFlex.xs="100" fxFlexOffset="3">
                <p class="plugin-description">{{selectedPlugin[1]}}</p>
            </div>
            <div fxFlex="25" fxFlex.xs="100" fxFlexOffset="3">
                <div class="plugin-vinfo">
                    <p>Version: {{selectedPlugin[6]}}</p>
                    <p>Installed Instances: 2</p>
                </div>
                <button mat-flat-button color="primary" (click)="add(selectedPlugin[2]);">
                    {{ "INSTALL" | translate }}
                </button>
            </div>
        </div>
    </mat-card-content>
    <mat-button-toggle-group class="plugin-buttons" [(ngModel)]='selectedPlugin'>
        <ng-container *ngFor="let plugin of plugins; let index">
            <mat-button-toggle [value]='plugin'>
                <figure>
                    <img class="plugin-img" height="40" [src]="plugin[5]" alt="{{plugin[0]}} icon" />
                    <figcaption>{{plugin[0]}}</figcaption>
                </figure>
            </mat-button-toggle>
        </ng-container>
    </mat-button-toggle-group>
</mat-card>
