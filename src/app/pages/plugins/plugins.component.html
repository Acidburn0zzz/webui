<mat-card>
    Hello list!
    <mat-button-toggle-group class="plugin-buttons">
        <ng-container *ngFor="let plugin of plugins">
            <mat-button-toggle [value]='plugin[0]'>
                <figure>
                    <img class="plugin-img" height="40" [src]="plugin[5]" alt="{{plugin[0]}} icon"/>
                    <figcaption>{{plugin[0]}}</figcaption>
                </figure>
            </mat-button-toggle>
        </ng-container>
    </mat-button-toggle-group>
</mat-card>
