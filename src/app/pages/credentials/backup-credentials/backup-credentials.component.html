<div class="title"><h2>{{ 'Backup Credentials'  }}</h2></div>
<div class="wrapper">
    <div class="card-wrapper" fxLayout="row" fxLayout.md="column" fxLayout.sm="column" fxLayout.xs="column">
        <mat-card class="backup-creds-card" *ngFor="let card of cards" [fxFlex]="card.flex">
            <div class="title-bar">
                <h3>{{ card.label }}</h3>
                <button mat-button color="default" class="action-icon" (click)="doAdd('cloudcredentials')">{{ 'Add' }}</button>
            </div>
            <div class="spacer-sm"></div>
            <mat-divider></mat-divider>
            <table mat-table [dataSource]="card.dataSource" class="mat-table cloudcreds-table">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> {{ card.name === 'cloudCredentials' ? 'Account Name' : 'Name' }} </th>
                    <td mat-cell *matCellDef="let account" (click)="doAdd('cloudcredentials', account.name)"> {{account.name}} </td>
                </ng-container>
                <ng-container matColumnDef="provider">
                  <th mat-header-cell *matHeaderCellDef> {{ 'Provider' }} </th>
                  <td mat-cell *matCellDef="let account" (click)="doAdd('cloudCredentials', account.name)"> {{account.provider}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let account" (click)="doDelete('cloudCredentials', account.name)">
                        <mat-icon>delete</mat-icon>
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="card.displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: card.displayedColumns;" class="table-row"></tr>
              </table>
        </mat-card>
    </div>
</div>
