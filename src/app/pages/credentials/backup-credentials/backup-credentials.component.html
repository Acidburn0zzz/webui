<div class="page-title" fxLayout="row" fxLayoutAlign="space-between center">
    <h2>{{ 'Backup Credentials' | translate }}</h2>
</div>

<div class="content" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="8px">
    <mat-card class="backup-creds-card" *ngFor="let card of cards" [fxFlex]="card.flex">

        <mat-toolbar-row>
            <h3 class="title">{{ card.label }}</h3>
            <div class="actions">
                <button mat-button color="default" class="action-icon" (click)="doAdd('card.name')">{{ 'Add' | translate }}</button>
            </div>
        </mat-toolbar-row>

        <div class="spacer-sm"></div>
        <mat-divider></mat-divider>
        <table mat-table [dataSource]="card.dataSource" class="mat-table cloudcreds-table">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> 
                    {{ card.name === 'cloudCredentials' ? 'Account Name' : 'Name' | translate}}
                </th>
                <td mat-cell *matCellDef="let account" (click)="doAdd(card.name, account.id)"> 
                    {{account.name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="provider">
                <th mat-header-cell *matHeaderCellDef> {{ 'Provider' | translate}} </th>
                <td mat-cell *matCellDef="let account" (click)="doAdd('card.name', account.id)"> 
                    {{account.provider}}
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let account" (click)="doDelete(card.name, account.id)">
                    <mat-icon>delete</mat-icon>
                </td>
                </ng-container>
            <tr mat-header-row *matHeaderRowDef="card.displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: card.displayedColumns;" class="table-row"></tr>
            </table>
    </mat-card>
</div>
