

<md-tab-group>
  <md-tab *ngFor="let graph of graphs"  label="{{ graph.title }}" >
	<md-card>
	  <md-card-title>{{ graph.title }}</md-card-title>
	  <md-card-content>
	      
	      <line-chart [dataList]="graph.dataList" [legends]="graph.legends" [type]="graph.type || 'Line'" [series]="graph.series"></line-chart>
	
		</md-card-content>
	</md-card>
   </md-tab>
</md-tab-group>
