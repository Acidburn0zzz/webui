<div *ngIf="visibleReports && activeReports" class="master-container" [ngClass]="{'with-footer-console': isFooterConsoleOpen}" lazyViewer view=".report" fxLayout="row wrap" fxLayoutAlign="space-evenly"> 
    <div fxFlex="48px" class="">
      <!-- GLOBAL CONTROLS -->
      <!--<mat-slider style="position:fixed; left:16px; top:160px;" 
        vertical
        invert
        thumbLabel
        min="0"
        [max]="activeReports.length"></mat-slider>-->
    </div>

    <!-- Cards Container -->
    <cdk-virtual-scroll-viewport itemSize="500" (scrolledIndexChange)="nextBatch($event, visibleReports[visibleReports.length - 1])">
      <!-- Report Cards -->
      <div class="report-container" *cdkVirtualFor="let key of activeReports; let i = index;">
          <report *ngIf="activeReports[i].identifiers.length > 0 " [report]="activeReports[i]" [identifier]="activeReports[i].identifiers[0]"></report>
          <report *ngIf="activeReports[i].identifiers.length == 0 " [report]="activeReports[i]"></report>
      </div>
      <div class="bottom-spacer"></div>
    </cdk-virtual-scroll-viewport>
    <!-- /Cards Container -->
    
    
    <!--<div class="reports-navigation-spacer" fxFlex="282px"></div>
    <div fxFlex="100" class="reports-navigation">
      <mat-list>
      <ng-container *ngFor="let report of activeReports; let key=index">
        <mat-list-item [ngClass]="{'onscreen': key == scrolledIndex }">
          {{report.title}}
        </mat-list-item>
      </ng-container>
      </mat-list>
      </div>-->
    

    <div [style.height.px]="30" *ngIf="isFooterConsoleOpen"></div>
</div>
