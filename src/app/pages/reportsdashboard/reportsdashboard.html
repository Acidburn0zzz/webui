<button *ngFor="let tab of allTabs;" mat-button color="primary" (click)="navigateToTab(tab.value)">{{tab.label}}</button>
<div lazyViewer view=".report .chart-wrapper"> 
    <div id="dashboardcontainerdiv">

      <!-- Report Cards -->
      <ng-container *ngFor="let report of activeReports; let counter=index">

        <!-- Reports with identifiers -->
        <ng-container *ngIf="report.identifiers">
          <div style="display:none">{{report.title}} has identifiers...</div>
          <ng-container *ngFor="let state of report.isRendered; let i=index">
            <report *ngIf="report.name !== 'df' || report.name !== 'uptime' || !report.name.startsWith('disk')" [report]="report" [identifier]="report.identifiers[i]"></report>
          </ng-container>
        </ng-container>

        <!-- Reports without identifiers -->
        <ng-container *ngIf="!report.identifiers">
          <report [report]="report"></report>
        </ng-container>

      </ng-container>

    </div>
    <div [style.height.px]="30" *ngIf="isFooterConsoleOpen"></div>
</div>
