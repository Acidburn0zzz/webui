<div class="dashboard">
    <div class="title" fxLayout="row" fxLayoutAlign="space-between center">
        <h1>Network</h1>
        <button mat-icon-button (click)="networkSetting()">
            <mat-icon>settings</mat-icon>
        </button>
    </div>
    <div class="content" fxLayout="row" fxFill fxLayout.xs="column" fxLayout.sm="column">
        <div class="right-column" fxFlex="65%">
            <div fxLayout="column" fxFlex>
                <app-table [conf]="interfaceTableConf" fxFlex></app-table>
                <app-table [conf]="staticRoutesTableConf" fxFlex></app-table>
            </div>
        </div>
        <div class="left-column" fxFlex="35%">
            <div fxLayout="column" fxFlex>
                <card-widget [conf]="nameserverWidget" fxFlex></card-widget>
                <card-widget [conf]="defaultRoutesWidget" fxFlex></card-widget>
                <app-table [conf]="openvpnTableConf" fxFlex></app-table>
                <app-table [conf]="ipmiTableConf" fxFlex></app-table>
            </div>
        </div>
    </div>
</div>
