<mat-card *ngIf="widgetConf" class="card-widget">
    <mat-card-header>
        <mat-card-title><h3>{{widgetConf.title}}</h3></mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="clickable" (click)="widgetConf.onclick()">
        <mat-list *ngIf="widgetConf.data.ipv4">
            <mat-list-item class="card-widget-list-item">
              <mat-icon class="card-widget-list-icon" *ngIf="widgetConf.icon">{{widgetConf.icon}}</mat-icon>
              <div class="list-group-title" *ngIf="widgetConf.showGroupTitle">IPv4:</div>
              <ul class="sub-ip-list">
                <li class="ip-list" *ngFor="let item of widgetConf.data.ipv4">
                    {{item.ip || item}} <span *ngIf="item.dhcp">{{'(DHCP)'}}</span>
                </li>
              </ul>
            </mat-list-item>
        </mat-list>
        <mat-list *ngIf="widgetConf.data.ipv6">
            <mat-list-item>
              <mat-icon class="card-widget-list-icon"  *ngIf="widgetConf.icon">{{widgetConf.icon}}</mat-icon>
              <div class="list-group-title" *ngIf="widgetConf.showGroupTitle">IPv6:</div>
              <div *ngFor="let item of widgetConf.data.ipv6">{{item}}</div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
