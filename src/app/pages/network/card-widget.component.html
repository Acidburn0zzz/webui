<mat-card *ngIf="widgetConf">
    <mat-card-header>
        <mat-card-title><h3>{{widgetConf.title}}</h3></mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content class="clickable" (click)="widgetConf.onclick()">
        <mat-list *ngIf="widgetConf.data.ipv4">
            <mat-list-item>
              <mat-icon class="card-widget-list-icon">{{widgetConf.icon}}</mat-icon>
              <div class="list-group-title">IPv4:</div>
              <div *ngFor="let item of widgetConf.data.ipv4">{{item}}</div>
            </mat-list-item>
        </mat-list>
        <mat-list *ngIf="widgetConf.data.ipv6">
            <mat-list-item>
              <mat-icon class="card-widget-list-icon">{{widgetConf.icon}}</mat-icon>
              <div class="list-group-title">IPv6:</div>
              <div *ngFor="let item of widgetConf.data.ipv6">{{item}}</div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
