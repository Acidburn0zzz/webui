<mat-card *ngIf="hasPendingChanges">
    <p> {{pending_changes_text}} </p>
    <div>
      <button mat-button type="button" (click)="commitPendingChanges()" class="btn btn-block btn-warning mat-primary" mat-button color="primary">{{"Commit" | translate}}</button>
      <button mat-button type="button" (click)="rollbackPendingChanges()" class="btn  btn-block btn-lg mat-accent" mat-button color="accent">{{"Rollback" | translate}}</button>
    </div>
</mat-card>
<entity-table [title]="title" [conf]="this"></entity-table>
