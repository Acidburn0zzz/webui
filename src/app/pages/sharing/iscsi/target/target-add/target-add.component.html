<ba-card>
<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" [ngBusy]="busy">
  <div *ngIf="error" [innerHTML]="error" class="form-error">
  </div>

    <dynamic-form-bootstrap-control #component *ngFor="let controlModel of formModel"
                                    [group]="formGroup"
                                    [model]="controlModel"
                                    [hasErrorMessaging]="controlModel.hasErrorMessages">
    </dynamic-form-bootstrap-control>
    <button class="btn btn-outline-success" type="submit">Add</button>
    <button class="btn btn-outline-warning" type="button" (click)="goBack()">Cancel</button>
    <span *ngFor="let custBtn of custActions">
      <button *ngIf="!isCustActionVisible || isCustActionVisible(custBtn.id)" class="btn btn-outline-primary" type="button" (click)="custBtn['function']()">{{custBtn.name}}</button>
    </span>
</form>
</ba-card>
