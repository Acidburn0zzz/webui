<h1 mat-dialog-title>{{ title | translate }}</h1>
<div mat-dialog-content id="unlock-msg">
  <div class="message-content">
    <mat-divider></mat-divider>
    <div class="errors-content">
      <strong>{{errors_title | translate}}</strong>
      <p>{{errors_message | translate}}</p>
      <div *ngFor="let dataset of error_datasets">
        <strong>{{dataset.name}}</strong>
        <a (click)="showError(dataset)"><u>{{"details" | translate}}</u></a>
        <mat-icon fontSet="mdi-set" fontIcon="mdi-close-circle"></mat-icon>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="unlock-content">
      <strong>{{unlock_title | translate}}</strong>
      <p>{{unlock_message | translate}}</p>
      <div *ngFor="let dataset of unlock_datasets">
        <strong>{{dataset.name}}</strong>
        <mat-icon fontSet="mdi-set" fontIcon="mdi-checkbox-marked-circle"></mat-icon>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button id="unlock-dialog__cancel-button" mat-button name="cancel_button" class="mat-button mat-accent" (click)="dialogRef.close(false)"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="{{cancelMsg | uppercase}}">{{cancelMsg | translate | uppercase}}</button>
  <button id="unlock-dialog__action-button" mat-button name="ok_button" class="mat-button mat-primary" (click)="submit()"
    ix-auto
    ix-auto-type="button"
    ix-auto-identifier="{{buttonMsg | uppercase}}">{{buttonMsg | translate | uppercase}}
  </button>
</div>
