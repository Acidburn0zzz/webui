<div id="volumes-list.component_html" class="material mat-card mat-card-table">



    <div class="mat-toolbar mat-card-toolbar">
        <div class="mat-card-title-text">{{ title }}</div>
        <app-entity-table-add-actions [entity]="this"></app-entity-table-add-actions>
    </div>

    <div>
        <br/>
    </div>

    <div *ngIf="zfsPoolRows.length > 0">
        <md-accordion>
            <md-expansion-panel *ngFor="let row of zfsPoolRows" [expanded]="expanded">
                <md-expansion-panel-header>
                    <md-panel-title>
                        {{row.name}}
                    </md-panel-title>
                    <md-panel-description>
                        {{row.status}} ({{conf.titleRowValue(row, 'used')}} ({{row.used_pct}}) Used / {{conf.titleRowValue(row, 'avail')}} Free)
                    </md-panel-description>
                </md-expansion-panel-header>
                <div>
                    <div style="margin-top: 8px; float: right; padding-bottom: 20px;">
                        <app-entity-table-actions [icon_name]="'menu'" [entity]="this" [row]="row"></app-entity-table-actions>
                    </div>
                    <br/>
                </div>

                <div>
                    <br/>
                </div>

                <entity-table [conf]="row.volumesListTableConfig"></entity-table>


            </md-expansion-panel>

            <md-expansion-panel [expanded]="expanded">
                <md-expansion-panel-header>
                    <md-panel-title>
                        TEST
                    </md-panel-title>
                    <md-panel-description>
                        New Tree Table for Demo
                    </md-panel-description>
                </md-expansion-panel-header>

                <div id="tree-list-demo">
                    <dx-tree-list id="employees" [dataSource]="employees" keyExpr="ID" parentIdExpr="Head_ID" [showRowLines]="true" [columnAutoWidth]="true"
                        [expandedRowKeys]="['1']" (onCellPrepared)="cellPrepared($event)">
                        <!--dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true">
                            <dxo-popup title="Employee Info" [showTitle]="true" [width]="700" [height]="295" [position]="{ my: 'top', at: 'top', of: window }">
                            </dxo-popup>
                        </dxo-editing -->

                        <dxi-column dataField="Full_Name">
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dxi-column>
                        <dxi-column dataField="Prefix" caption="Title">
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dxi-column>
                        <dxi-column dataField="Title" caption="Position">
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dxi-column>
                        <dxi-column dataField="City" [width]="150">
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dxi-column>
                        <dxi-column dataField="State">
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dxi-column>
                        <dxi-column dataField="Hire_Date" dataType="date" [width]="120">
                            <dxi-validation-rule type="required"></dxi-validation-rule>
                        </dxi-column>
                       
                        <dxi-column caption="" dataField="Full_Name" [width]="100" [allowFiltering]="false"
                        [allowSorting]="false" cellTemplate="cellTemplate"></dxi-column>
                        
                        <div *dxTemplate="let data of 'cellTemplate'">
                             <div (click)="onclickAction($event, data)" style="cursor: pointer;">
                                 ...
                             </div>
                        </div>

                    </dx-tree-list>
                </div>

            </md-expansion-panel>
        </md-accordion>
    </div>

    <div *ngIf="zfsPoolRows.length < 1">
        <md-card>
            <md-card-content>
                No ZFS Pools found.
            </md-card-content>
        </md-card>
        <br/>
        <br/>
    </div>

    <div>
        <br/>
    </div>

    <div>
        <br/>
    </div>


</div>
