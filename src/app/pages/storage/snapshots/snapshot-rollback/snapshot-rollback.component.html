<md-card>
<form>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
  <div>
  Are you sure you want to rollback?
  </div>
   <button md-raised-button class="btn btn-danger" (click)="doSubmit()">Yes</button>
   <button md-raised-button class="btn btn-primary" (click)="doCancel()">Cancel</button>
</form>
</md-card>
