<div id="disks-list.component_html" class="material mat-card mat-card-table">
    <div class="mat-toolbar mat-card-toolbar" *ngIf="hideTopActions === false">
        <div class="mat-card-title-text">View Disks</div>
    </div>
    <div>
        <br/>
    </div>
    <div>
        <md-accordion>
            <md-expansion-panel [expanded]="false">
                <md-expansion-panel-header>
                    <md-panel-title>
                        All Disks
                    </md-panel-title>
                    <md-panel-description>
                    </md-panel-description>
                </md-expansion-panel-header>
                <entity-table [conf]="conf" [title]="conf.title"></entity-table>
            </md-expansion-panel>
        </md-accordion>
    </div>

    <div>
        <br/>
    </div>

    <div class="mat-toolbar mat-card-toolbar" *ngIf="hideTopActions === false">
        <div class="mat-card-title-text">Disks by Zfs Pool</div>
    </div>

    <div *ngIf="zfsPoolRows.length > 0">
        <md-accordion>
            <md-expansion-panel *ngFor="let row of zfsPoolRows" [expanded]="expanded">
                <md-expansion-panel-header>
                    <md-panel-title>
                        {{row.name}}
                    </md-panel-title>
                    <md-panel-description>
                        {{row.status}} ({{row.used}} ({{row.used_pct}}) Used / {{row.avail}} Free)
                    </md-panel-description>
                </md-expansion-panel-header>
                <div>
                    <div style="margin-top: 8px; float: right; padding-bottom: 20px;">
                        <app-entity-table-actions [icon_name]="'menu'" [entity]="this" [row]="row"></app-entity-table-actions>
                    </div>
                    <br/>
                </div>

                <div>
                    <br/>
                </div>

                <entity-table [conf]="row.disksListConfig"></entity-table>


            </md-expansion-panel>
        </md-accordion>
    </div>

    <div *ngIf="zfsPoolRows.length < 1">
        <md-card>
            <md-card-content>
                No ZFS Pools found.
            </md-card-content>
        </md-card>
        <br/>
        <br/>
    </div>

</div>
