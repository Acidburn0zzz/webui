<div
  id="terminal"
  [ngStyle]="{'font-size' : font_size+'px'}"
  #terminal
  (window:resize)="onResize($event)"
  (contextmenu)="onRightClick()"
  ></div>

<mat-card class="shell p-0">
  <mat-card-content *ngIf="shellConnected; else Reconnect">
    <div>
      {{"Set font size" | translate}}:
      <mat-slider min="10" max="20" step="1" (change)="onFontResize($event)" [(ngModel)]="font_size" ix-auto ix-auto-type="slider" ix-auto-identifier="Set font size"></mat-slider>
    </div>

    <div>{{font_size}}</div>

    <button mat-button class="mat-basic" (click)="resetDefault()" 
      matTooltip="{{'Reset font size to default value' | translate }}" 
      ix-auto ix-auto-type="button" ix-auto-identifier="RESTORE DEFAULT"
      >{{"Restore default" | translate}}</button>

    <div>ROWS: {{xterm.rows}}</div>
    <div>COLS: {{xterm.cols}}</div>

    <tooltip class="shellTooltip" position="above-left" [message]="usage_tooltip" ix-auto ix-auto-type="tooltip-icon" ix-auto-identifier="Shell"></tooltip>
  </mat-card-content>
  <ng-template #Reconnect>
    <mat-card-content>
      <button mat-button color="primary" (click)="reconnect()" ix-auto ix-auto-type="button" ix-auto-identifier="RECONNECT">{{"Reconnect" | translate}}</button>
    </mat-card-content>
  </ng-template>
</mat-card>
