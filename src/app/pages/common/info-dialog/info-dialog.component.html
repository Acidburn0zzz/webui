<h1 mat-dialog-title>
  <mat-icon class="information-icon">{{icon}}</mat-icon>
  {{ title | translate }}
</h1>
<div mat-dialog-content>
  <div class="info-panel">
    <textarea *ngIf="!is_html" readonly matInput>{{info | translate}}</textarea>
    <span *ngIf="is_html" [innerHtml]="info"></span>
  </div>  
</div>
<div mat-dialog-actions>
  &nbsp;
  <span fxFlex></span>
  <button mat-button class="mat-button mat-accent" (click)="dialogRef.close(true)">{{"Close" | translate}}</button>
</div>
