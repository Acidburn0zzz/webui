<h1 mat-dialog-title>
  <mat-icon class="information-icon">report_problem</mat-icon>
  {{ title | translate }}
</h1>
<div mat-dialog-content>
  <div class="info-panel">
    <textarea matInput>{{info | translate}}</textarea>
  </div>  
</div>
<div mat-dialog-actions>
  &nbsp;
  <span fxFlex></span>
  <button class="mat-raised-button mat-accent" (click)="dialogRef.close(true)">{{"CLOSE" | translate}}</button>
</div>
