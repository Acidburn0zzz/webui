 <div id="{{config.name}}" class="dynamic-field form-input" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config.isHidden">
  <label>{{ config.placeholder }}</label>
  <mat-card-content>
    <input type="file"  (ngModel)="filename" placeholder="Upload file" [formControlName]="config.name" accept="{{ config.acceptedFiles }}">
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onFileUpload()">Upload</button> 
  </mat-card-actions>
  <tooltip *ngIf="config.tooltip" [message]="config.tooltip"></tooltip>
  <mat-error *ngIf="config.hasErrors">{{config.errors}}</mat-error>
  </div>
