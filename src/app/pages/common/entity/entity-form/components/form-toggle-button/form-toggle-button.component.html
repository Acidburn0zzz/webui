<div [formGroup]="group" [ngClass]="fieldShow" *ngIf="!config.isHidden">
  <label>{{ config.placeholder }}</label>
  <br>
  <md-button-toggle-group multiple>
    <md-button-toggle *ngFor="let option of config.options" [value]="option.value">
      {{ option.label }}
    </md-button-toggle>
  </md-button-toggle-group>

</div>
