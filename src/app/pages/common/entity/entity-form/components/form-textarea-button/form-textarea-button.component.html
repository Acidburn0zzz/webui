<div id="{{config.name}}" class="dynamic-field form-textarea" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config.isHidden">
  <mat-input-container class="full-width">
    <textarea #textAreaSSH matInput [placeholder]="config.placeholder | translate" rows="4" [formControlName]="config.name" [ngClass]="config.class" [required]="config.required"></textarea>
  </mat-input-container>
  <mat-card-actions>
    <button mat-button color="primary" (click)="customEventMethod($event)">{{config.customEventActionLabel}}</button>
  </mat-card-actions>
	<tooltip *ngIf="config.tooltip" [message]="config.tooltip"></tooltip>
  <mat-error *ngIf="config.hasErrors">{{config.errors}}</mat-error>
</div>
