<div id="{{config.name}}" class="dynamic-field mat-radio" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config['isHidden']">
  <div class="top">
    <label>{{ config.placeholder | translate }}</label>
    <tooltip *ngIf="config.tooltip" [header]="config.placeholder" [message]="config.tooltip"></tooltip>
  </div>
  <mat-radio-group [formControlName]="config.name">
    <div *ngFor="let option of config.options" fxLayout="row">
        <mat-radio-button  [value]="option.value" [attr.name]="option.name" [attr.id]="option.id">
            {{ option.label | translate }} 
        </mat-radio-button>
        <tooltip class="radio-option-tooltip" *ngIf="option.tooltip" [header]="config.placeholder" [message]="option.tooltip"></tooltip>
    </div>
  </mat-radio-group>
  <mat-error *ngIf="config['hasErrors']">{{config['errors']}}</mat-error>
</div>
