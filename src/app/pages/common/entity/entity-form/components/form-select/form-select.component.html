<div class="dynamic-field form-select" [formGroup]="group" [ngClass]="fieldShow">
  <md-select [formControlName]="config.name"
      [multiple]="config.multiple"
      [placeholder]="config.placeholder"> 
    <md-option *ngFor="let option of config.options" [value]="option.value">
      {{ option.label }}
    </md-option>
  </md-select>
  <md-error *ngIf="config.hasErrors">{{config.errors}}</md-error>
</div>
