<div class="dynamic-field form-array" [formGroup]="group.controls[config.name]">
	<fieldset *ngFor="let i of group.controls[config.name].controls">
		<ng-container *ngFor="let field of config.formarray;" dynamicField [config]="field" [group]="group.controls[config.name].controls[0]">
		</ng-container>
	</fieldset>
</div>
