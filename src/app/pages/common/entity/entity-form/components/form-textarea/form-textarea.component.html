<div id="{{config.name}}" class="dynamic-field form-textarea" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config['isHidden']">
  <mat-form-field class="full-width">
    <textarea matInput 
      [placeholder]="config.placeholder | translate" 
      [formControlName]="config.name" 
      [rows]="config.textAreaRows || 4" 
      [ngClass]="config.class" 
      [required]="config.required" 
      [readonly]="config.readonly" 
      (blur)='blurEvent()'>
    </textarea>
  </mat-form-field>
  <tooltip *ngIf="config.tooltip" [header]="config.placeholder" [message]="config.tooltip"></tooltip>
  <form-errors [control]="group.controls[config.name]" [config]="config"></form-errors>
  <mat-error *ngIf="config['hasErrors']">{{config['errors']}}</mat-error>
  <mat-error *ngIf="config.warnings">{{config.warnings | translate}}</mat-error>
</div>
