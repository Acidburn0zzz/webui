<div class="panel_container">
  <mat-icon
    [ix-auto]=""
    ix-auto-type="options"
    ix-auto-identifier="{{row[key_prop]}}"
    id="table_actions_menu_button__{{key_prop}}_{{row[key_prop]}}"
    [matMenuTriggerFor]="appMenu"
    [style.cursor]="'pointer'"
  >
    {{icon_name}}
  </mat-icon>
  <mat-menu #appMenu="matMenu">
    <span *ngFor="let action of actions">
			<button id="action_button_{{ action?.name }}__{{action.id}}" mat-menu-item *ngIf="!entity.conf.isActionVisible
            || entity.conf.isActionVisible.bind(entity.conf)(action.id, row)" (click)="action.onClick(this.row);"
            [ix-auto]=""
            ix-auto-type="action"
            ix-auto-identifier="{{action.id}}_{{action.label}}"
            >
				<span>{{ action?.label | translate }}</span>
    </button>
    </span>
  </mat-menu>
</div>
