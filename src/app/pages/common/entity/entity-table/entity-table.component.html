<div class="material mat-card mat-card-table">
	<div class="mat-toolbar mat-card-toolbar">
		<div class="mat-card-title-text">{{ title }}</div>
		<app-entity-table-add-actions [entity]="this"></app-entity-table-add-actions>
	</div>
	<md-paginator #paginator [length]="rows.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
	</md-paginator>
	<md-table #table [dataSource]="cdkTableComponent.dataSource">

		<!--- Note that these columns can be defined in any order.
		The actual rendered columns are set as a property on the row definition" -->

		<!-- Position Column -->
		<div *ngFor="let col of conf.columns">
			<ng-container cdkColumnDef="{{col.prop}}">
				<md-header-cell *cdkHeaderCellDef> {{col.name}} </md-header-cell>
				<md-cell *cdkCellDef="let row">
					<div style="overflow: hidden; height: 20px;">
						{{row[col.prop]}}
					</div>
				</md-cell>
			</ng-container>
		</div>

		<ng-container cdkColumnDef="action">
			<md-header-cell *cdkHeaderCellDef> Action </md-header-cell>
			<md-cell *cdkCellDef="let row">
				<div style="padding-top: 30px;">
					<app-entity-table-actions [entity]="this" [row]="row">
					</app-entity-table-actions>
				</div>
			</md-cell>
		</ng-container>

		<md-header-row *cdkHeaderRowDef="cdkTableComponent.displayedColumns"></md-header-row>
		<md-row *cdkRowDef="let row; columns: cdkTableComponent.displayedColumns;"></md-row>
	</md-table>


</div>
