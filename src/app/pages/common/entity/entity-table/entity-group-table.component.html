<div id="entity-table-component" class="material mat-card mat-card-table">
	<div class="mat-toolbar mat-card-toolbar">
		<div class="mat-card-title-text">{{ title }}</div>
		<app-entity-table-add-actions [entity]="this"></app-entity-table-add-actions>
	</div>
	<div>
		<br/>
	</div>
	
	<md-accordion>
		<md-expansion-panel>
			<md-expansion-panel-header>
				<md-panel-title>
					TANK
				</md-panel-title>
				<md-panel-description>
						zfs_pool
				</md-panel-description>
			</md-expansion-panel-header>

			<div class="padding_all">
				<md-input-container floatPlaceholder="never">
					<input mdInput #filter placeholder="Filter {{title}}">
				</md-input-container>
			</div>
		
			<ngx-datatable class='material' #myTable [rows]='seenRows' [columns]="conf.columns" [columnMode]="'force'" [columnWidth]="'auto'"
			[headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="5" [loadingIndicator]="true"
			 [reorderable]="false" [groupExpansionDefault]="false">


				<!-- Group Header Template -->
			

				<ngx-datatable-column *ngFor="let col of conf.columns" prop="{{col.prop}}" name="{{col.name}}" class="dont-print">
					<ng-template let-row="row" ngx-datatable-cell-template>
						<div title="{{row[col.prop]}}">
							{{row[col.prop]}}
						</div>
					</ng-template>
				</ngx-datatable-column>

				<ngx-datatable-column>
					<ng-template let-row="row" ngx-datatable-cell-template>
						<app-entity-table-actions [entity]="this" [row]="row">
						</app-entity-table-actions>
					</ng-template>
				</ngx-datatable-column>

			</ngx-datatable>

			</md-expansion-panel>

			<md-expansion-panel>
				<md-expansion-panel-header>
					<md-panel-title>
						TANK_2
					</md-panel-title>
					<md-panel-description>
							zfs_pool
					</md-panel-description>
				</md-expansion-panel-header>
	
				<div class="padding_all">
					<md-input-container floatPlaceholder="never">
						<input mdInput #filter placeholder="Filter {{title}}">
					</md-input-container>
				</div>
			
				<ngx-datatable class='material' #myTable [rows]='seenRows' [columns]="conf.columns" [columnMode]="'force'" [columnWidth]="'auto'"
				 [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [loadingIndicator]="true"
				 [reorderable]="false" [groupExpansionDefault]="false" [limit]="5" >
	
	
					<ngx-datatable-column *ngFor="let col of conf.columns" prop="{{col.prop}}" name="{{col.name}}" class="dont-print">
						<ng-template let-row="row" ngx-datatable-cell-template>
							<div title="{{row[col.prop]}}">
								{{row[col.prop]}}
							</div>
						</ng-template>
					</ngx-datatable-column>
	
					<ngx-datatable-column>
						<ng-template let-row="row" ngx-datatable-cell-template>
							<app-entity-table-actions [entity]="this" [row]="row">
							</app-entity-table-actions>
						</ng-template>
					</ngx-datatable-column>
	
				</ngx-datatable>
	
				</md-expansion-panel>

	</md-accordion>



</div>
