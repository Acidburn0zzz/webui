<div class="app-table" fxLayout="column" #apptable>
  <div class="table-title" fxLayout="row" fxLayoutAlign="space-between center">
    <h3 *ngIf="title">{{title}}</h3>
    <div class="table-title-action">
      <button mat-flat-button *ngIf="tableConf.add" (click)="tableConf.add()">Add</button>
      <!-- customize title actiions -->

    </div>
  </div>
  <div class="table-container" #table>
    <table mat-table [dataSource]="displayedDataSource" class="table-component">
      <!-- Info Column -->
      <ng-container [matColumnDef]="column.name" *ngFor="let column of tableConf.columns">
        <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
        <td mat-cell *matCellDef="let element">
          <div class="table-cell">
            <mat-icon class="state-icon" *ngIf="column.state" [class]="unifyState(element[column.prop])">
              {{column.state.icon}}</mat-icon>
            <ul *ngIf="column.listview; else textView">
              <li *ngFor="let item of element[column.prop]"> {{item}} </li>
            </ul>
            <ng-template #textView>
              {{element[column.prop]}}
            </ng-template>
            <div *ngIf="column.state && tableConf.getInOutInfo" class="state-info">
              <mat-icon [id]="element[idProp]" class="state-info-icon" svgIcon="network-upload-download" *ngIf="unifyState(element[column.prop]) === 'STATE_UP'" [matTooltip]="showInOutInfo(element)" [class]="unifyState(element[column.prop])"></mat-icon>
              <mat-icon class="state-info-icon" svgIcon="network-upload-download" *ngIf="unifyState(element[column.prop]) === 'STATE_DOWN'" [class]="unifyState(element[column.prop])"></mat-icon>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="table-cell table-row-action">
            <button mat-icon-button (click)="deleteRow(element)" *ngIf="tableConf.deleteCall">
              <mat-icon>delete</mat-icon>
            </button>
            <span *ngFor="let rowAction of actions">
              <button mat-icon-button (click)="rowAction.onClick(element)" *ngIf="!tableConf.isActionVisible || tableConf.isActionVisible(rowAction.name, element)">
                <mat-icon >{{rowAction.icon}}</mat-icon>
              </button>
            </span>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" [hidden]="hideHeader"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editRow(row)"></tr>
    </table>
  </div>
  <div class="view-more-row" *ngIf="showViewMore" (click)="openViewMore()">View More</div>
  <div class="view-more-row" *ngIf="showCollapse" (click)="collapse()">Collapse</div>
</div>
