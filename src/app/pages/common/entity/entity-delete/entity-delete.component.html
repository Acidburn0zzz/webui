<md-card title="Are You Sure?">
	<form>
  	<div *ngIf="error" class="error">
    		<span>{{ error }}</span>
  	</div>
  	<p><md-checkbox (change)="toggleSubmit($event)">Are you sure you want to delete?</md-checkbox></p>
   	<button md-raised-button color="primary" class="btn btn-outline-danger" [disabled]="!isSubmitEnabled" (click)="doSubmit()">Yes</button>
   	<button md-raised-button color="accent" class="btn btn-outline-warning" (click)="doCancel()">Cancel</button>
	</form>

</md-card>
