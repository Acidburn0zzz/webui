<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content class="overflow-hide" *ngIf="!hideCheckBox"><md-checkbox (change)="toggleSubmit($event)">{{ message }}</md-checkbox></div>
<div md-dialog-content class="overflow-hide" *ngIf="hideCheckBox">{{ message }}</div>
<div md-dialog-actions>
  <button class="mat-raised-button mat-primary" [disabled]="!isSubmitEnabled" (click)="dialogRef.close(true)">OK</button>
  &nbsp;
  <span fxFlex></span>
  <button class="mat-raised-button mat-accent" (click)="dialogRef.close(false)">Cancel</button>
</div>
