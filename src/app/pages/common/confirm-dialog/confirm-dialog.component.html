<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content>{{ message }}</div>
<div md-dialog-actions>
  <button md-raise-button type="button" (click)="dialogRef.close(true)" color="primary">OK</button>
  &nbsp;
  <span fxFlex></span>
  <button md-raise-button color="accent" (click)="dialogRef.close(false)">Cancel</button>
</div>
