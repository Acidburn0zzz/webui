<h1 mat-dialog-title>{{ title | translate }}</h1>


<div mat-dialog-content *ngIf="!secondaryCheckBox">
    {{ secondaryCheckBoxMsg | translate }}
    <mat-checkbox class="confirm-checkbox" *ngIf="!secondaryCheckBox" (change)="secondaryCheckBoxEvent($event)">{{"text" | translate}}</mat-checkbox>
  </div>

<div mat-dialog-content>
  {{ message | translate }}
</div>


<div mat-dialog-actions>
  <mat-checkbox class="confirm-checkbox" *ngIf="!hideCheckBox" (change)="toggleSubmit($event)">{{"Confirm" | translate}}</mat-checkbox>
  <span fxFlex></span>
  <button class="mat-raised-button mat-accent" (click)="dialogRef.close(false)">{{"Cancel" | translate}}</button>
  <button class="mat-raised-button mat-primary" [disabled]="!isSubmitEnabled && !hideCheckBox" (click)="dialogRef.close(true)">{{buttonMsg | translate}}
  </button>
</div>
