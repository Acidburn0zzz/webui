<div [style.padding.px]="16" [style.margin-left.px]="112">
    <section fxLayoutAlign="start center" fxLayoutGap="48px" [style.margin-bottom.px]="24">
        <div *ngIf="config.jid">
            <h4>{{ config.jid }}</h4>
            <p>JID</p>
        </div>
        <div>
            <h4>{{ config.ip4_addr }}</h4>
            <p>IPv4</p>
        </div>
        <div>
            <h4>{{ config.ip6_addr }}</h4>
            <p>IPv6</p>
        </div>
        <div>
            <h4>{{ config.type }}</h4>
            <p>{{ 'Type' | translate }}</p>
        </div>
        <div>
            <h4>{{ config.source_template }}</h4>
            <p>{{ 'Template' | translate }}</p>
        </div>
        <div>
            <h4>{{ config.basejail_readble }}</h4>
            <p>{{ 'Basejail' | translate }}</p>
        </div>
    </section>

    <section fxLayoutAlign="start center" fxLayoutGap="16px">
        <ng-container *ngFor="let action of actions">
            <button
                mat-button
                type="button"
                [class.button-delete]="action.id === 'delete'"
                [color]="action.buttonColor || 'default'"
                (click)="action.onClick(config)"
                id="jail_{{ action.id }}"
            >
                {{ action.label }}
            </button>
        </ng-container>
    </section>
</div>
