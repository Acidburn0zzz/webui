<div id="FN-sys-info-wrapper">
  <div class="fn-sys-info-line"><h4>{{"OS Version:" | translate}}</h4> {{FN_version}}</div>
  <div class="fn-sys-info-line"><h4>{{"Model:" | translate}}</h4> {{FN_model}}</div>
  <div class="container" fxLayout="row">
    <div class="fn-sys-info-line" fxFlex="50%"><h4>{{"Memory:" | translate}}</h4> {{FN_memory}}</div>
    <div *ngIf="FN_serial" class="fn-sys-info-line" fxFlex="50%"><h4>{{"Serial Number:" | translate}}</h4> {{FN_serial}}</div>
  </div>
</div>
