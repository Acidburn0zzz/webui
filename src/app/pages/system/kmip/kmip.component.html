<mat-card class="kmip-status-card">
    <mat-card-content>
        <h4>{{ 'KMIP Key Status' | translate }}</h4>
        <div class="key-status">
            <div *ngIf="sync_pending; else keySync">
                <mat-icon class="key-pending" role="img" fontSet="mdi-set" fontIcon="mdi-dots-horizontal-circle">
                </mat-icon>
                <span>{{ 'Pending' | translate }}</span>
            </div>
            <ng-template #keySync class="key-syncing">
                <mat-icon class="key-syncing" role="img" fontSet="mdi-set" fontIcon="mdi-cached"></mat-icon>
                <span>{{ 'Syncing' | translate }}</span>
            </ng-template>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="btn mat-primary" color="primary" [disabled]="!sync_pending" (click)="syncKeys()">
            {{ "SYNC KEYS" | translate }}
        </button>
        <button mat-button class="btn mat-primary" color="primary" [disabled]="!sync_pending" (click)="clearSyncKeys()">
            {{ "CLEAR SYNC KEYS" | translate }}
        </button>
    </mat-card-actions>
</mat-card>
<entity-form [conf]="this"></entity-form>
