<div class="wrapper">
    <mat-card class="card-one">
        <h3>Support</h3>
        <mat-divider></mat-divider>
        <app-support></app-support>
    </mat-card>

    <mat-card class="card-two">
        <h3>GUI</h3>
        <mat-divider></mat-divider>
        <div *ngIf="GUI">
            <div *ngFor="let i of GUI">
                <span class="label">{{ i.label | translate }}</span>
                <span class="value">{{ i.value | translate }}</span>
            </div>
        </div>
    </mat-card>

    <mat-card class="card-three">
        <h3>Localization</h3>
        <mat-divider></mat-divider>
        <div *ngIf="localization">
            <div *ngFor="let i of localization">
                <span class="label">{{ i.label | translate }}</span>
                <span class="value">{{ i.value | translate }}</span>
            </div>
        </div>
    </mat-card>

    <mat-card class="card-four">
        <!-- <h3>NTP Servers</h3> -->
        <!-- <mat-divider></mat-divider> -->
        <app-ntpserver-list></app-ntpserver-list>
    </mat-card>
</div>
