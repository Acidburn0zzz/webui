<mat-card>
	<mat-card-title>
		This operation will reset the system to its default settings.
	</mat-card-title>
	<form (submit)="doSubmit(resetForm)" #resetForm="ngForm">
		<mat-card-content>
			<mat-checkbox 
				name="restart"
				ngModel 
				#restartCheck="ngModel"
			>Check here to restart the system.</mat-checkbox>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button color="primary" type="submit">Confirm</button>
			<button mat-button color="accent" (click)="goBack()">Cancel</button>
		</mat-card-actions>
	</form>
</mat-card>
