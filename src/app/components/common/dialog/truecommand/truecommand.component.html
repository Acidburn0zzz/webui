<div mat-dialog-title>TrueCommand Cloud Service</div>
<mat-divider></mat-divider>
<div mat-dialog-content class="tc-dialog-content">
    <div id="status">
        <mat-icon *ngIf="data.status == 'CONNECTED'" class="status-connected">check_circle</mat-icon>
        <mat-icon *ngIf="data.status == 'FAILED'" class="status-failed">cancel</mat-icon>
        <mat-icon *ngIf="data.status == 'DISABLED'" class="status-disabled">pause_circle_filled</mat-icon>
        <span>{{data.status}}</span>
    </div>
    <div id="error" *ngIf="data.status_reason">
        {{data.status_reason}}
    </div>
    <div id="tc-ip" *ngIf="data.remote_address">
        <mat-icon svgIcon="truecommand_logo_green" class="tc-icon"></mat-icon>
        <span>{{data.remote_address}}</span>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close class="tc-action-button" ix-auto ix-auto-type="button"
        ix-auto-identifier="SETTINGS"> {{ 'Settings' }}</button>
    <button mat-button color="primary" mat-dialog-close class="tc-action-button" ix-auto ix-auto-type="button"
        ix-auto-identifier="TRUECOMMAND" [disabled]="!data.remote_address"> {{ 'TrueCommand' }}</button>
</div>
