<div mat-dialog-title>TrueCommand Cloud Service</div>
<mat-divider></mat-divider>
<div mat-dialog-content class="tc-dialog-content">
    <div id="status">
        <mat-icon *ngIf="tc.status == 'CONNECTED'" class="status-connected">check_circle</mat-icon>
        <mat-icon *ngIf="tc.status == 'FAILED'" class="status-failed">cancel</mat-icon>
        <mat-icon *ngIf="tc.status == 'DISABLED'" class="status-disabled">pause_circle_filled</mat-icon>
        <span>{{tc.status}}</span>
    </div>
    <div id="error" *ngIf="tc.status_reason">
        {{tc.status_reason}}
    </div>
    <div id="tc-ip" *ngIf="tc.remote_address">
        <mat-icon svgIcon="truecommand_logo_green" class="tc-icon"></mat-icon>
        <span>{{tc.remote_address}}</span>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" class="tc-action-button" ix-auto ix-auto-type="button"
        ix-auto-identifier="SETTINGS" (click)="data.parent.updateTC()"> {{ 'Settings' }}</button>
    <button mat-button color="primary" class="tc-action-button" ix-auto ix-auto-type="button"
        ix-auto-identifier="TRUECOMMAND" [disabled]="!tc.remote_address" (click)="gotoTC()"> {{ 'TrueCommand' }}</button>
</div>
