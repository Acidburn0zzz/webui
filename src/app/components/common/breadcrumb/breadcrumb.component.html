<div id="breadcrumb-bar" class="breadcrumb-bar" *ngIf="isEnabled && routeParts.length > 1">
  <ul class="breadcrumb">
    <li *ngFor="let part of routeParts; let i = index;"
      ix-auto ix-auto-type="option" ix-auto-identifier="{{part.breadcrumb}}">
      <ng-container *ngIf="i < routeParts.length - 1">
        <span *ngIf="!part.disabled;else noclick">
          <a [routerLink]="[part.url]">{{part.breadcrumb | translate}}</a>
        </span>
      </ng-container>
      <ng-template #noclick>
        <a class="no-click">{{part.breadcrumb | translate}}</a>
      </ng-template>
    </li>
  </ul>
 
</div>
